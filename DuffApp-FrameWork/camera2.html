 <style type="text/css">

					left: 50%;

 </style>

 <script type="text/javascript">

 // Verifica se o WebView tem o recurso de GetUserMedia
 	function hasGetUserMedia() {
  // Note: Opera builds are unprefixed.
  return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia || navigator.msGetUserMedia);
}

if (hasGetUserMedia()) {
  // Good to go!
} else {
  alert('getUserMedia() não suportado pelo seu navegador');
}
 </script>

	<title>Camera2</title>
</head>
<body>

<div id="centro">
Exemplos de captura de camera<br>
<input type="file" accept="image/*;capture=camera"><br>

Captura de Video<br>
<input type="file" accept="video/*;capture=camcorder"><br>

Captura de Microfone<br>
<input type="file" accept="audio/*;capture=microphone">

<br>
Usando getUserMedia<br>
<video autoplay></video>

<script>

// doc em https://www.html5rocks.com/pt/tutorials/getusermedia/intro/

  var onFailSoHard = function(e) {
    console.log('Reeeejected!', e);
  };

  // Not showing vendor prefixes.
  navigator.getUserMedia('video, audio', function(localMediaStream) {
    var video = document.querySelector('video');
    video.src = window.URL.createObjectURL(localMediaStream);

    // Note: onloadedmetadata doesn't fire in Chrome when using it with getUserMedia.
    // See crbug.com/110938.
    video.onloadedmetadata = function(e) {
      // Ready to go. Do some stuff.
    };
  }, onFailSoHard);
</script><br> 
<a href="javascript:window.history.go(-1)"><h1>Voltar</h1></a></div>

</body>
